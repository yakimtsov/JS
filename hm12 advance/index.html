<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            position: relative;
            font-size: 18px;
            margin: 100px;
            padding: 20px 40px;
            color: white;
            background-color: black;
            border-radius: 20px;
            border: 1px solid black;
        }
        .tooltip{
            position: absolute;
            color: white;
            background-color: black;
            padding: 10px 20px;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <button id="button" class="button">Example tooltip</button>
    <script src="./script.js"></script>
</body>
</html>
